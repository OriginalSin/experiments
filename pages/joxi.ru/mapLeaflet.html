<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEx Web Geomixer - просмотр карты</title>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <script src="http://kosmosnimki.ru/demo/apiv2/leaflet-geomixer-all-src.js?key=E966FEDD249126B81A92821F482843A6"></script>
    <link rel="stylesheet" href="http://kosmosnimki.ru/demo/apiv2/css/leaflet-geomixer-all.css" />

    
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        .kosmosnimki_balloon {
            width: 460px;
        }
        .kosmosnimki_balloon div {
            white-space: normal !important;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var options = {attributionControl: false, zoomControl: false, scrollWheelZoom: true, zoom: 15, center: new L.LatLng(55.633227, 37.440955)}
    var map = L.map('map', options);

    //инициализируем контролы ГеоМиксера
    map.gmxControlsManager.init({
        gmxDrawing: null
    });
    var blm = map.gmxBaseLayersManager;
    blm.initDefaults({apiKey: 'E966FEDD249126B81A92821F482843A6'}).then(function() {
        blm.setActiveIDs(['hybrid', 'OSM']).setCurrentID('hybrid');
    });
    map.gmxControlsManager.get('hide').setActive(false);

    var txt = '<h1 class="b-title-name" style="margin: 0px 0px 10px; padding: 0px; border: 0px; outline: 0px; font-size: 18px; vertical-align: baseline; font-weight: bold; line-height: 1.25; text-rendering: optimizelegibility; color: rgb(34, 34, 34); font-family: Arial, sans-serif; text-align: center; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;"> <a target="_blank" href="http://www.novayagazeta.ru/photos/63898.html"> Мы находимся здесь:</a> </h1> <p class="imgMedia" style="text-align:center;">  </p> <p class="imgMedia" style="text-align:center;"> <img style="width:100%; height:100%; max-width:450px; max-height:337.5px;" src="https://img-fotki.yandex.ru/get/9796/99710603.16/0_113b3d_f3073509_orig" /> </p> <p class="imgMedia" style="text-align:center;">  </p> <p class="imgMedia" style="text-align:center;">  </p>';
    L.popup()
        .setLatLng(map.options.center)
        .setContent(txt)
        .openOn(map);
    
</script>
</div>
</body>
</html>
